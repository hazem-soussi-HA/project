<!-- Sidebar Navigation Component -->
<div class="sidebar-navigation" id="sidebarNavigation">
    <div class="sidebar-header">
        <div class="sidebar-brand">
            <i class="fas fa-quidditch"></i>
            <span class="sidebar-brand-text">Quantum Goose</span>
        </div>
        <button class="sidebar-toggle" id="sidebarToggle" title="Toggle sidebar">
            <i class="fas fa-times" id="sidebarToggleIcon"></i>
        </button>
    </div>
    
    <div class="sidebar-content">
        {% for section in nav_sections %}
        <div class="sidebar-section">
            <h6 class="sidebar-section-title">{{ section.title }}</h6>
            <div class="sidebar-nav-items">
                {% for item in section.items %}
                <a href="{% url item.url %}" class="sidebar-nav-item" 
                   title="{{ item.description }}"
                   data-url="{% url item.url %}">
                    <i class="{{ item.icon }} sidebar-nav-icon"></i>
                    <span class="sidebar-nav-text">{{ item.name }}</span>
                </a>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="sidebar-footer">
        <div class="sidebar-status">
            <div class="status-indicator online"></div>
            <span class="status-text">All systems operational</span>
        </div>
        <div class="sidebar-actions">
            <button class="btn btn-sm btn-outline-secondary" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </button>
            <button class="btn btn-sm btn-outline-secondary" onclick="showKeyboardShortcuts()">
                <i class="fas fa-keyboard"></i>
            </button>
        </div>
    </div>
</div>

<!-- Sidebar overlay for mobile -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<style>
.sidebar-navigation {
    position: fixed;
    top: 0;
    left: 0;
    width: 280px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(25px);
    border-right: 1px solid rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    z-index: 1040;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    transform: translateX(0);
    box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
}

.sidebar-navigation.collapsed {
    transform: translateX(-100%);
}

.sidebar-navigation.mobile-hidden {
    transform: translateX(-100%);
}

.sidebar-header {
    padding: 1.5rem;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    color: white;
}

.sidebar-brand {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-weight: 700;
    font-size: 1.25rem;
}

.sidebar-brand-text {
    opacity: 0.95;
}

.sidebar-toggle {
    background: none;
    border: none;
    color: white;
    font-size: 1.25rem;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.sidebar-toggle:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.05);
}

.sidebar-content {
    flex: 1;
    overflow-y: auto;
    padding: 1.5rem 0;
}

.sidebar-section {
    margin-bottom: 2rem;
}

.sidebar-section-title {
    padding: 0 1.5rem;
    margin-bottom: 0.75rem;
    font-size: 0.85rem;
    font-weight: 600;
    color: #6b7280;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    padding-bottom: 0.5rem;
}

.sidebar-nav-items {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.sidebar-nav-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1.5rem;
    color: #374151;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
    overflow: hidden;
}

.sidebar-nav-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
    transition: left 0.4s ease;
}

.sidebar-nav-item:hover::before {
    left: 100%;
}

.sidebar-nav-item:hover {
    background: rgba(59, 130, 246, 0.05);
    color: #3b82f6;
    transform: translateX(4px);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.sidebar-nav-item.active {
    background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    color: white;
    transform: translateX(6px);
    box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
}

.sidebar-nav-icon {
    font-size: 1.1rem;
    width: 20px;
    text-align: center;
    transition: all 0.3s ease;
}

.sidebar-nav-item:hover .sidebar-nav-icon {
    transform: scale(1.1);
}

.sidebar-nav-text {
    font-weight: 500;
    font-size: 0.95rem;
}

.sidebar-footer {
    padding: 1.5rem;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    background: rgba(248, 250, 252, 0.8);
}

.sidebar-status {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
    font-size: 0.85rem;
    color: #6b7280;
}

.status-indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #10b981;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 0.7;
        transform: scale(1.1);
    }
}

.sidebar-actions {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
}

.sidebar-actions .btn {
    border-radius: 8px;
    padding: 0.5rem;
    transition: all 0.3s ease;
}

.sidebar-actions .btn:hover {
    background: #3b82f6;
    border-color: #3b82f6;
    color: white;
    transform: translateY(-2px);
}

.sidebar-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1035;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.sidebar-overlay.active {
    opacity: 1;
    visibility: visible;
}

/* Main content adjustment */
body.sidebar-open {
    margin-left: 280px;
    transition: margin-left 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Responsive design */
@media (max-width: 768px) {
    .sidebar-navigation {
        width: 100vw;
        transform: translateX(-100%);
    }
    
    .sidebar-navigation.mobile-open {
        transform: translateX(0);
    }
    
    body.sidebar-open {
        margin-left: 0;
        overflow: hidden;
    }
}

@media (min-width: 769px) {
    .sidebar-navigation.mobile-hidden {
        display: none;
    }
}

/* Smooth transitions for collapsed state */
.sidebar-nav-item,
.sidebar-section,
.sidebar-header,
.sidebar-footer {
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.sidebar-navigation.collapsed .sidebar-nav-text,
.sidebar-navigation.collapsed .sidebar-section-title {
    opacity: 0;
    transform: translateX(-10px);
}

.sidebar-navigation.collapsed .sidebar-nav-icon {
    transform: scale(1.2);
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebarNavigation');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarToggleIcon = document.getElementById('sidebarToggleIcon');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const currentPath = window.location.pathname;
    
    // Mark active navigation item
    const navItems = document.querySelectorAll('.sidebar-nav-item');
    navItems.forEach(item => {
        const itemUrl = item.getAttribute('data-url');
        if (currentPath === itemUrl) {
            item.classList.add('active');
        }
        
        item.addEventListener('click', function(e) {
            // Add click animation
            this.style.transform = 'translateX(6px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    });
    
    // Sidebar toggle functions
    window.toggleSidebar = function() {
        sidebar.classList.toggle('collapsed');
        
        if (window.innerWidth <= 768) {
            sidebar.classList.toggle('mobile-open');
            sidebarOverlay.classList.toggle('active');
            document.body.classList.toggle('sidebar-open');
        }
        
        // Update toggle icon
        if (sidebar.classList.contains('collapsed')) {
            sidebarToggleIcon.className = 'fas fa-bars';
        } else {
            sidebarToggleIcon.className = 'fas fa-times';
        }
    };
    
    window.closeSidebar = function() {
        if (window.innerWidth <= 768) {
            sidebar.classList.remove('mobile-open');
            sidebarOverlay.classList.remove('active');
            document.body.classList.remove('sidebar-open');
        }
    };
    
    // Utility functions
    window.toggleFullscreen = function() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    };
    
    window.showKeyboardShortcuts = function() {
        alert(`Keyboard Shortcuts:
        
N - Toggle navigation
F - Toggle fullscreen
S - Services menu
H - Home page
A - Admin panel
T - Theme toggle`);
    };
    
    // Event listeners
    sidebarToggle.addEventListener('click', toggleSidebar);
    
    // Close sidebar when clicking overlay
    sidebarOverlay.addEventListener('click', closeSidebar);
    
    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(e) {
        if (window.innerWidth <= 768) {
            if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                closeSidebar();
            }
        }
    });
    
    // Handle window resize
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            sidebar.classList.remove('mobile-open');
            sidebarOverlay.classList.remove('active');
            document.body.classList.remove('sidebar-open');
        }
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey || e.metaKey) {
            switch(e.key) {
                case 'n':
                    e.preventDefault();
                    toggleSidebar();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
            }
        }
    });
});

// Global functions for backward compatibility
function toggleNavigation() {
    if (typeof toggleSidebar === 'function') {
        toggleSidebar();
    }
}

function showSidebar() {
    if (typeof toggleSidebar === 'function') {
        const sidebar = document.getElementById('sidebarNavigation');
        if (sidebar.classList.contains('collapsed')) {
            toggleSidebar();
        }
    }
}

function hideSidebar() {
    if (typeof toggleSidebar === 'function') {
        const sidebar = document.getElementById('sidebarNavigation');
        if (!sidebar.classList.contains('collapsed')) {
            toggleSidebar();
        }
    }
}
</script>
