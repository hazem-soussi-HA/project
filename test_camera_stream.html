<!DOCTYPE html>
<html>
<head>
    <title>Camera Stream Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .camera-container { max-width: 800px; margin: 0 auto; }
        .stream-image { width: 100%; max-width: 640px; height: auto; border: 1px solid #ccc; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="camera-container">
        <h1>Quantum Camera Stream Test</h1>
        <div id="status" class="status">Loading...</div>
        <img id="camera-stream" class="stream-image" alt="Camera Stream" />
        
        <script>
            const streamImg = document.getElementById('camera-stream');
            const statusDiv = document.getElementById('status');
            
            // Try to load the camera stream
            streamImg.src = '/quantum-goose-app/camera/stream/';
            
            streamImg.onload = function() {
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Camera stream loaded successfully';
            };
            
            streamImg.onerror = function() {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Failed to load camera stream';
            };
        </script>
    </div>
</body>
</html>
